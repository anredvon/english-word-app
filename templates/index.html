<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>영어 단어 앱 (PWA + 날짜별 학습)</title>

  <!-- PWA -->
  <meta name="theme-color" content="#ff6600" />
  <link rel="manifest" href="/static/manifest.json" />

  <!-- 스타일 -->
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <header>
    <h1>영어 단어 앱</h1>
    <p>등록 · 카드 · 퀴즈 · 통계 &nbsp;|&nbsp; <strong>날짜별 등록/조회</strong> 지원</p>
  </header>

  <main>
    <!-- 단어 등록 -->
    <section class="card">
      <h2>단어 등록</h2>
      <form id="wordForm">
        <div class="row">
          <label for="word">단어</label>
          <input id="word" placeholder="apple" required />
        </div>
        <div class="row">
          <label for="meaning">뜻</label>
          <input id="meaning" placeholder="사과" required />
        </div>
        <div class="row">
          <label for="example">예문</label>
          <input id="example" placeholder="I like an apple." />
        </div>
        <div class="row">
          <label for="regDate">등록일</label>
          <input id="regDate" type="date" />
        </div>
        <div class="row gap">
          <button type="submit" class="accent">추가</button>
        </div>
      </form>
    </section>

    <!-- 단어 목록 / 필터 -->
    <section class="card">
      <h2>단어 카드</h2>

      <div class="controls">
        <!-- 날짜 필터 -->
        <input id="filterDate" type="date" />
        <button id="loadByDate" type="button" class="ghost">날짜 조회</button>

        <!-- 검색/정렬 -->
        <input id="search" placeholder="검색(단어/뜻)" />
        <select id="sort">
          <option value="created_desc">최신 등록순</option>
          <option value="alpha_asc">단어 A→Z</option>
          <option value="alpha_desc">단어 Z→A</option>
        </select>

        <!-- 기능 버튼 -->
        <button id="btnQuiz" type="button" class="accent">퀴즈</button>
        <button id="btnStats" type="button" class="ghost">통계</button>
      </div>

      <ul id="wordList" class="grid"></ul>
    </section>
  </main>

  <footer>
    <small>© 2025 English Word App</small>
  </footer>

  <!-- 퀴즈 모달 -->
  <div id="quizModal" class="modal hidden">
    <div class="modal-body">
      <div class="modal-head">
        <strong>퀴즈</strong>
        <button id="quizClose" class="ghost sm">닫기</button>
      </div>

      <div class="quiz-stat">
        <span id="qCount">0/0</span>
        <span id="qScore">점수 0</span>
      </div>

      <div id="qWord" class="qword">—</div>
      <div id="qChoices" class="choices"></div>

      <div class="quiz-actions">
        <button id="qNext" class="accent" disabled>다음</button>
        <button id="qRestart" class="ghost sm">처음부터</button>
      </div>
    </div>
  </div>

  <!-- 통계 모달 -->
  <div id="statsModal" class="modal hidden">
    <div class="modal-body">
      <div class="modal-head">
        <strong>학습 통계</strong>
        <button id="statsClose" class="ghost sm">닫기</button>
      </div>

      <div class="stats-overview">
        <div class="stat-box">
          <div class="stat-title">총 단어</div>
          <div id="stTotal" class="stat-num">0</div>
        </div>
        <div class="stat-box">
          <div class="stat-title">정답률</div>
          <div id="stAcc" class="stat-num">0%</div>
        </div>
        <div class="stat-box">
          <div class="stat-title">오늘 등록</div>
          <div id="stToday" class="stat-num">0</div>
        </div>
      </div>

      <h3 class="mt16">취약 단어 Top 10</h3>
      <ul id="weakList" class="weak-list"></ul>

      <h3 class="mt16">최근 학습(Last 10)</h3>
      <ul id="recentList" class="weak-list"></ul>
    </div>
  </div>

  <!-- 서비스워커 등록 -->
  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("/static/sw.js").catch(() => {});
      });
    }
  </script>

  <!-- 앱 로직 -->
  <script src="/static/app.js"></script>
</body>
</html>
