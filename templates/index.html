<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>영어 단어 앱</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <h1>영어 단어 학습</h1>

  <!-- 단어 등록 -->
  <form id="wordForm" class="word-form">
    <div class="row gap">
      <input id="regDate" type="date" />
      <input id="word" type="text" placeholder="단어" />
      <input id="meaning" type="text" placeholder="뜻" />
      <button type="submit" class="accent">추가</button>
    </div>
    <div class="row gap">
      <input id="example" type="text" placeholder="예문" style="flex:1;" />
    </div>
  </form>

  <!-- 검색/정렬 -->
  <div class="row gap">
    <input id="search" type="text" placeholder="검색 (단어/뜻)">
    <button id="btnSearch">검색</button>

    <select id="sort">
      <option value="created_desc">최신 등록순</option>
      <option value="alpha_asc">알파벳 오름차순</option>
      <option value="alpha_desc">알파벳 내림차순</option>
    </select>

    <!-- 발음 선택 -->
    <select id="voiceSelect">
      <option value="">기본 음성</option>
      <option value="male">남성</option>
      <option value="female">여성</option>
    </select>
  </div>

  <!-- 날짜별 조회 -->
  <div class="row gap">
    <input id="filterDate" type="date">
    <button id="loadByDate">날짜 조회</button>
  </div>

  <!-- 단어 목록 -->
  <ul id="wordList"></ul>

  <!-- 대량 등록 -->
  <div>
    <button id="toggleBulk">대량등록 열기</button>
    <section id="bulkSection" class="hidden">
      <textarea id="bulkInput" placeholder="apple - 사과 | I like an apple.&#10;banana - 바나나"></textarea>
      <input id="bulkDate" type="date">
      <button id="bulkParse">미리보기</button>
      <button id="bulkApply" disabled>등록</button>
      <div id="bulkSpinner" class="hidden">⏳</div>
      <div id="bulkStatus"></div>
      <ul id="bulkPreview"></ul>
    </section>
  </div>

  <!-- 퀴즈 / 통계 버튼 -->
  <div class="row gap">
    <button id="btnQuiz">퀴즈</button>
    <button id="btnStats">통계</button>
  </div>

  <!-- 퀴즈 모달 -->
  <div id="quizModal" class="modal hidden">
    <div class="modal-body">
      <div class="modal-head">
        <strong>퀴즈</strong>
        <button id="quizClose" class="ghost sm">닫기</button>
      </div>

      <div class="quiz-stat">
        <span id="qCount">0/0</span>
        <span id="qScore">점수 0</span>
      </div>

      <div id="qWord" class="qword">—</div>
      <div id="qChoices" class="choices"></div>

      <!-- 주관식 입력 -->
      <div id="qInputWrap" class="hidden" style="display:flex; gap:8px; align-items:center; margin-top:8px;">
        <input id="qInput" type="text" placeholder="정답을 입력하세요 (Apple Pencil 필기 입력 가능)" style="flex:1;">
        <button id="qSubmit" class="accent">제출</button>
      </div>

      <div class="quiz-actions">
        <button id="qNext" class="accent" disabled>다음</button>
        <button id="qRestart" class="ghost sm">처음부터</button>
        <button id="qWrongOnly" class="ghost sm" disabled>오답만 다시</button>
      </div>
    </div>
  </div>

  <!-- 통계 모달 -->
  <div id="statsModal" class="modal hidden">
    <div class="modal-body">
      <div class="modal-head">
        <strong>통계</strong>
        <button id="statsClose" class="ghost sm">닫기</button>
      </div>
      <p>총 등록 단어: <span id="stTotal">0</span></p>
      <p>정확도: <span id="stAcc">0%</span></p>
      <p>오늘 등록 단어: <span id="stToday">0</span></p>
      <h3>약한 단어 TOP 10</h3>
      <ul id="weakList"></ul>
      <h3>최근 테스트 단어</h3>
      <ul id="recentList"></ul>
    </div>
  </div>

  <!-- 앱 로직 -->
  <script src="/static/app.js"></script>
</body>
</html>
